<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fulfillment Entry</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #008060; --bg: #f6f6f7; --white: #ffffff; --text: #202223; --sidebar-width: 240px; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: var(--sidebar-width); background: var(--white); border-right: 1px solid #e1e3e5; display: flex; flex-direction: column; padding: 20px 0; flex-shrink: 0; }
        .brand { font-size: 20px; font-weight: 700; color: var(--primary); padding: 0 20px 20px; border-bottom: 1px solid #eee; margin-bottom: 10px; }
        .menu-item { padding: 12px 20px; text-decoration: none; font-weight: 500; color: #5c5f62; display: flex; align-items: center; gap: 10px; transition: 0.2s; }
        .menu-item:hover { background: #f1f2f3; color: var(--primary); }
        .menu-item.active { background: #edfffa; color: var(--primary); border-left: 3px solid var(--primary); font-weight: 600; }
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { background: var(--white); padding: 15px 20px; border-bottom: 1px solid #e1e3e5; }
        .content-area { flex: 1; overflow-y: auto; padding: 20px; }
        
        .data-table { width: 100%; border-collapse: collapse; background: white; font-size: 13px; }
        .data-table th, .data-table td { padding: 12px; text-align: left; border-bottom: 1px solid #e1e3e5; vertical-align: middle; }
        .data-table th { background: #f1f2f3; font-weight: 600; color: #202223; }
        .data-table tr:hover { background: #fcfcfc; }
        
        .btn { background: var(--primary); color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        .btn:hover { opacity: 0.9; }
        .btn-secondary { background: #fff; border: 1px solid #babfc3; color: #333; }
        
        /* Badges */
        .badge-fulfilled { background-color: #c4f5cd; color: #005c26; font-size: 10px; padding: 2px 6px; border-radius: 10px; margin-left: 5px; border: 1px solid #a1e6b3; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; }
        .modal-box { background: white; width: 400px; padding: 20px; border-radius: 8px; position: relative; }
        .modal-close { position: absolute; top: 15px; right: 15px; font-size: 24px; cursor: pointer; }
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 4px; color: #444; }
        .form-group input { width: 100%; padding: 8px; border: 1px solid #babfc3; border-radius: 4px; box-sizing: border-box; }

        #toast { visibility: hidden; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 16px; border-radius: 4px; z-index: 3000; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }

        @media (max-width: 768px) {
            body { flex-direction: column; height: auto; overflow: auto; }
            .sidebar { width: 100%; flex-direction: row; padding: 10px; overflow-x: auto; }
            .data-table { display: block; overflow-x: auto; white-space: nowrap; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand">PFF Premium Orders</div>
        <a href="index.html" class="menu-item">ðŸ“¦ New Orders</a>
        <a href="OrderList.html" class="menu-item">ðŸ“„ Order List</a>
        <a href="Fulfillment.html" class="menu-item active">ðŸšš Fulfillment Entry</a>
    </div>

    <div class="main">
        <div class="top-bar">
            <h3>Ready for Fulfillment</h3>
        </div>

        <div class="content-area">
            <div id="loader" style="text-align:center;margin-top:50px;">Loading Orders...</div>
            <div id="fulfillmentContainer"></div>
        </div>
    </div>

    <div id="toast"></div>

    <!-- Fulfillment Modal -->
    <div id="fulfillModal" class="modal">
        <div class="modal-box">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h3 style="margin-bottom:15px;">Fulfill Order</h3>
            <input type="hidden" id="fOrderId">
            <div class="form-group">
                <label>Tracking Number</label>
                <input type="text" id="trackNum" placeholder="e.g. 12345678">
            </div>
            <div class="form-group">
                <label>Tracking Link</label>
                <input type="text" id="trackLink" placeholder="https://courier.com/track/...">
            </div>
            <div style="text-align:right; margin-top:15px;">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn" id="btnConfirm" onclick="submitFulfillment()">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzEf-503JgVRQGLSaFFz8CHjSbJlmTX-UNnyjUiS6yyjk-JGqavucbmnnc_do9C69rb/exec"; 

        window.onload = function() { loadFulfillmentOrders(); };

        async function loadFulfillmentOrders() {
            try {
                let res = await fetch(`${SCRIPT_URL}?action=getFulfillmentOrders`);
                let data = await res.json();
                document.getElementById('loader').style.display = 'none';
                
                if (data.status === 'success') {
                    renderTable(data.orders);
                } else {
                    document.getElementById('fulfillmentContainer').innerHTML = `<div style="text-align:center;color:red;">${data.message}</div>`;
                }
            } catch(e) {
                showToast("Connection Error");
            }
        }

        // Updated Date Formatter with Day
        function formatDateSafe(dateStr) {
            if(!dateStr) return "-";
            if(typeof dateStr === 'string' && /^\d{2}\/\d{2}\/\d{4}$/.test(dateStr)) {
                // If already formatted, just parse to get day
                let parts = dateStr.split('/');
                let d = new Date(parts[2], parts[1]-1, parts[0]);
                let day = d.toLocaleDateString('en-US', { weekday: 'long' });
                return `<div>${dateStr}</div><div style="font-size:11px;color:#6d7175;margin-top:2px;">${day}</div>`;
            }
            
            // If ISO date
            const d = new Date(dateStr);
            if(isNaN(d.getTime())) return dateStr; 
            let date = d.toLocaleDateString("en-GB"); 
            let day = d.toLocaleDateString("en-US", { weekday: 'long' });
            return `<div>${date}</div><div style="font-size:11px;color:#6d7175;margin-top:2px;">${day}</div>`;
        }

        function renderTable(orders) {
            if(orders.length === 0) {
                document.getElementById('fulfillmentContainer').innerHTML = '<div style="text-align:center;padding:20px;">No orders pending fulfillment.</div>';
                return;
            }

            let html = `
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Order ID</th>
                        <th>Name</th>
                        <th>Invoice No</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>`;
            
            orders.forEach(o => {
                // Check Shopify Status
                let mark = "";
                let btnText = "Fulfill";
                if(o.shopify_status === 'fulfilled') {
                    mark = `<span class="badge-fulfilled">Shopify Fulfilled</span>`;
                    btnText = "Mark Done"; // Change button text if already done on Shopify
                }

                html += `
                <tr>
                    <td>${formatDateSafe(o.date)}</td>
                    <td style="font-weight:bold;">
                        #${o.id}
                        ${mark}
                    </td>
                    <td>${o.name}</td>
                    <td style="font-weight:bold; color:#008060;">${o.invoice || '-'}</td>
                    <td>
                        <button class="btn btn-sm" onclick="openFulfillModal('${o.id}')">${btnText}</button>
                    </td>
                </tr>`;
            });
            html += `</tbody></table>`;
            document.getElementById('fulfillmentContainer').innerHTML = html;
        }

        function openFulfillModal(id) {
            document.getElementById('fOrderId').value = id;
            document.getElementById('trackNum').value = '';
            document.getElementById('trackLink').value = '';
            document.getElementById('fulfillModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('fulfillModal').style.display = 'none';
        }

        async function submitFulfillment() {
            let id = document.getElementById('fOrderId').value;
            let num = document.getElementById('trackNum').value;
            let link = document.getElementById('trackLink').value;
            let btn = document.getElementById('btnConfirm');

            // If already fulfilled on Shopify, tracking might not be needed strictly for sheet update, but good to have.
            // Assuming we still require tracking number for record.
            if(!num) { showToast("Tracking Number required"); return; }

            btn.innerText = "Processing...";
            btn.disabled = true;

            let qs = new URLSearchParams({
                action: 'fulfillOrder',
                orderId: id,
                trackingNum: num,
                trackingUrl: link
            }).toString();

            try {
                let res = await fetch(SCRIPT_URL + '?' + qs, { method: 'GET', redirect: 'follow' });
                let data = await res.json();

                if (data.status === 'success') {
                    showToast(data.message);
                    closeModal();
                    loadFulfillmentOrders(); 
                } else {
                    showToast("Error: " + data.message);
                }
            } catch(e) {
                showToast("Request Failed");
            }
            btn.innerText = "Confirm";
            btn.disabled = false;
        }

        function showToast(msg) {
            var x = document.getElementById("toast");
            x.className = "show";
            x.innerText = msg;
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }
    </script>
</body>

</html>
